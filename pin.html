<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/pinStyle.css">
    <link rel="stylesheet" href="style/normalize.css">
</head>

<body>
    <input type="file" name="picture" id="picture">

    <div class="card">
        <div class="pinTitle"> 

        </div>
        <div class="pinModal"> 
            <div class="modalHead">
                <div class="saveCard">Save</div>
            </div>
            <div class="modalFoot">
                <div class="destination">
                    <div class="pinMockIconContainer">
                        <img src="image/upper_right_arrow.png" alt="destination" class="pinMockIcon">
                    </div>
                    <span>Eatery</span>
                </div>
                <div class="pinMockIconContainer">
                    <img src="image/send_arrow.png" alt="send" class="pinMockIcon">
                </div>
                <div class="pinMockIconContainer">
                    <img src="image/elipsis.png" alt="edit" class="pinMockIcon">
                </div>
            </div>
        </div>

        <div class="pinImage">
            <img src="" alt="pinImage">
        </div>

    </div>

    <script src="script/pinScript.js"></script>
</body>

</html>
